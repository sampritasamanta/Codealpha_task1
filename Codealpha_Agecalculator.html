<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="form-group">
            <label for="day">Day:</label>
            <input type="number" id="day" min="1" max="31" required>
        </div>
        <div class="form-group">
            <label for="month">Month:</label>
            <input type="number" id="month" min="1" max="12" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" min="1900" max="2023" required>
        </div>
        <div class="form-group">
            <button onclick="calculateAge()">Calculate Age</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAge() {
            let day = document.getElementById('day').value;
            let month = document.getElementById('month').value;
            let year = document.getElementById('year').value;

            if(day === '' || month === '' || year === '') {
                document.getElementById('result').innerText = 'Please enter a valid date of birth.';
                return;
            }

            let birthDate = new Date(year, month - 1, day);
            let today = new Date();

            let age = today.getFullYear() - birthDate.getFullYear();
            let monthDifference = today.getMonth() - birthDate.getMonth();

            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            document.getElementById('result').innerText = 'Your age is: ' + age + ' years.';
        }
    </script>
</body>
</html>
